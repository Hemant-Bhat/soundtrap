<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Waterfall&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SoundTrap by Hemant Bhat </title>
</head>
<body>
    <div class="container">
        <div class="social-icon">
            <a href="https://www.instagram.com/hemant__bhat/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/HemantBhat143/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/Hemant-Bhat" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/hemant-bhat/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="title">
            <h1>Let's Make Music...‚ù§</h1>
        </div>
        <div class="keys-container">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound-name">Clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound-name">Hi-hat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound-name">Kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound-name">Openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound-name">Boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound-name">Ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound-name">Snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound-name">Tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound-name">Tink</span>
            </div>
        </div>
    </div>
    <div style="display: none;">
        <audio data-key="65" src="audio/clap.wav"></audio>
        <audio data-key="83" src="audio/hihat.wav"></audio>
        <audio data-key="68" src="audio/kick.wav"></audio>
        <audio data-key="70" src="audio/openhat.wav"></audio>
        <audio data-key="71" src="audio/boom.wav"></audio>
        <audio data-key="72" src="audio/ride.wav"></audio>
        <audio data-key="74" src="audio/snare.wav"></audio>
        <audio data-key="75" src="audio/tom.wav"></audio>
        <audio data-key="76" src="audio/tink.wav"></audio>
    </div>
    <footer>
        <span>Made By : <a href="https://hemant-bhat.github.io/portfolio/" target="_blank">Hemant Bhat</a></span>
